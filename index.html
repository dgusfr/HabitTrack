<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitTrack</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
  <header>
    <h1>HabitTrack</h1>
    <button id="menu-toggle">Menu</button>
  </header>
  <label for="habit-notification">Enable Notification:</label>
  <input type="checkbox" id="habit-notification">
  <button class="cancel-notification">Cancel Notification</button>
  <label for="reminder-interval">Reminder Interval (in hours):</label>
  <input type="number" id="reminder-interval" min="1" max="24">


  <nav id="nav-menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Habits</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <main>
    <section id="habit-form">
      <h2>Add New Habit</h2>
      <label for="habit-name">Habit Name:</label>
      <input type="text" id="habit-name">
      <label for="habit-start-date">Start Date:</label>
      <input type="date" id="habit-start-date">
      <button id="add-habit">Add Habit</button>
      <!-- Botão para limpar todos os hábitos -->
      <button id="clear-habits">Clear All Habits</button>

    </section>

    <section id="habit-list">
      <h2>Your Habits</h2>
      <ul id="habits">
        <!-- Habits will be dynamically added here -->
      </ul>
      <!-- Adiciona uma mensagem quando a lista de hábitos está vazia -->
      <p id="empty-message">No habits added yet. Start by adding a new habit!</p>

    </section>

    <section id="habit-visualization">
      <h3>View Habits by Date</h3>
      <label for="view-date">Select Date:</label>
      <input type="date" id="view-date" placeholder="Select a date" aria-label="Select a date to view habits">
      <button id="clear-view">Clear View</button>
      <ul id="habits-by-date"></ul>
    </section>

    <section id="add-category">
      <h3>Add New Category</h3>
      <input type="text" id="new-category-name" placeholder="Enter new category name">
      <button id="add-category-btn">Add Category</button>
      <label for="category-color">Category Color:</label>
      <input type="color" id="category-color" value="#ff0000">
      <button type="button" id="reset-category-form">Reset Form</button>

    </section>

    <section id="add-category">
      <h3>Add New Category</h3>
      <input type="text" id="new-category-name" placeholder="Enter new category name">
      <button id="add-category-btn">Add Category</button>
    </section>


  </main>
  <!-- Adiciona um rodapé simples -->
  <footer>
    <p>&copy; 2024 HabitTrack. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
