<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitTrack - Your Habit Tracker</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <nav>
      <h1>HabitTrack</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>
  <h1>Welcome to HabitTrack</h1>
  <main>
    <section id="habit-list">
      <h2>Your Habits</h2>
      <ul id="habits">
        <li>
          <input type="checkbox" class="habit-complete">
          <span class="habit-name">Habit Name</span>
          <span class="habit-goal">3 times/day</span>
        </li>
      </ul>
    </section>
    <section id="create-habit">
      <button id="reset-habits">Reset All Habits</button>
      <h2>Create a New Habit</h2>
      <form id="habit-form">
        <input type="text" id="habit-name" placeholder="Habit Name" required>
        <input type="number" id="habit-goal" placeholder="Goal (times per day)" required>
        <button type="submit">Add Habit</button>
      </form>
    </section>
    <section id="habit-placeholder">
      <p>No habits yet. Start by adding a new habit!</p>
      <button class="delete-habit">Delete</button>
    </section>
    <label for="habit-category">Category</label>
    <select id="habit-category" required>
      <option value="">Select Category</option>
      <option value="Fitness">Fitness</option>
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
    </select>
  </main>
  <footer>
    <p>&copy; 2024 HabitTrack. All rights reserved.</p>
  </footer>
  <script src="js/main.js"></script>
</body>

</html>
