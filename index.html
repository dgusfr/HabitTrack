<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitTrack - Your Habit Tracker</title>
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <nav>
      <h1>HabitTrack</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>
  <h1>Welcome to HabitTrack</h1>
  <main>
    <section id="habit-list">
      <h2>Your Habits</h2>
      <!-- Placeholder for habits list -->
    </section>
    <section id="create-habit">
      <h2>Create a New Habit</h2>
      <form id="habit-form">
        <input type="text" id="habit-name" placeholder="Habit Name" required>
        <input type="number" id="habit-goal" placeholder="Goal (times per day)" required>
        <button type="submit">Add Habit</button>
      </form>
    </section>

  </main>
  <footer>

  </footer>
  <script src="js/main.js"></script>
</body>
