<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HabitTrack</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
  <header>
    <h1>HabitTrack</h1>
  </header>

  <main>
    <section id="habit-form">
      <h2>Add New Habit</h2>
      <input type="text" id="habit-name" placeholder="Habit Name">
      <input type="number" id="habit-goal" placeholder="Goal (times per day)">
      <select id="habit-category">
        <option value="">Select Category</option>
      </select>
      <input type="date" id="habit-start-date">
      <input type="number" id="habit-frequency" placeholder="Frequency per day" min="1">
      <label for="habit-notification">Enable Notification:</label>
      <input type="checkbox" id="habit-notification">
      <button id="add-habit">Add Habit</button>
    </section>

    <section id="habits-list">
      <h2>Your Habits</h2>
      <ul id="habits"></ul>
    </section>

    <section id="add-category">
      <h3>Add New Category</h3>
      <input type="text" id="new-category-name" placeholder="Category Name">
      <input type="color" id="category-color" value="#ff0000">
      <button id="add-category-btn">Add Category</button>
    </section>

    <section id="habit-progress">
      <h3>Track Habit Progress</h3>
      <ul id="progress-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HabitTrack. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
